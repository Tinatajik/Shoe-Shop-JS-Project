<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Shop | Choose Shipping page</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body style="overflow-x: hidden">
    <a href="./cartPage.html">
      <svg
        class="ml-4 mt-8"
        width="17"
        height="15"
        viewBox="0 0 17 15"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M16.9998 7.00029C16.9998 7.2655 16.8945 7.51986 16.7069 7.70739C16.5194 7.89493 16.2651 8.00029 15.9998 8.00029H4.41383L8.70783 12.2923C8.80081 12.3853 8.87456 12.4956 8.92488 12.6171C8.9752 12.7386 9.0011 12.8688 9.0011 13.0003C9.0011 13.1318 8.9752 13.262 8.92488 13.3835C8.87456 13.5049 8.80081 13.6153 8.70783 13.7083C8.61486 13.8013 8.50448 13.875 8.383 13.9253C8.26152 13.9757 8.13132 14.0015 7.99983 14.0015C7.86835 14.0015 7.73815 13.9757 7.61667 13.9253C7.49519 13.875 7.38481 13.8013 7.29183 13.7083L1.29183 7.70829C1.19871 7.6154 1.12482 7.50504 1.07441 7.38355C1.024 7.26206 0.998047 7.13182 0.998047 7.00029C0.998047 6.86875 1.024 6.73851 1.07441 6.61702C1.12482 6.49553 1.19871 6.38518 1.29183 6.29229L7.29183 0.292287C7.47961 0.104514 7.73428 -0.000976562 7.99983 -0.000976562C8.26539 -0.000976562 8.52006 0.104514 8.70783 0.292287C8.89561 0.48006 9.0011 0.734735 9.0011 1.00029C9.0011 1.26584 8.89561 1.52051 8.70783 1.70829L4.41383 6.00029H15.9998C16.2651 6.00029 16.5194 6.10564 16.7069 6.29318C16.8945 6.48072 16.9998 6.73507 16.9998 7.00029Z"
          fill="black"
        />
      </svg>
      <p class="ml-11 font-bold" style="margin-top: -1.3rem">
        Choose Shipping
      </p></a
    >
    <div class="grid grid-cols-1 gap-2 ml-2">
      <div
        class="p-1 rounded-2xl ml-3 mt-5 py-3 shipping-container"
        style="
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          width: 17rem;
        "
      >
        <div class="flex gap-3">
          <img
            src="./assets/images/chooseshipping/1.png"
            alt="economy-icon"
            class="w-10 h-10"
          />
          <div>
            <h5 class="font-medium">Economy</h5>
            <p class="text-xs text-zinc-600">Estimated Arrival. Dec 20-23</p>
          </div>
          <div class="flex gap-2 font-medium">
            <label for="economy" class="mt-2">$10</label>
            <input
              class="checked-input"
              value="Economy"
              type="radio"
              id="economy"
              name="shipping-type"
            />
          </div>
        </div>
      </div>
      <div
        class="p-1 rounded-2xl ml-3 mt-5 py-3 shipping-container"
        style="
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          width: 17rem;
        "
      >
        <div class="flex gap-3">
          <img
            src="./assets/images/chooseshipping/2.png"
            alt="regular-icon"
            class="w-10 h-10"
          />
          <div>
            <h5 class="font-medium">Regular</h5>
            <p class="text-xs text-zinc-600">Estimated Arrival. Dec 20-22</p>
          </div>
          <div class="flex gap-2 font-medium">
            <label for="economy" class="mt-2">$15</label>
            <input
              class="checked-input"
              type="radio"
              value="Regular"
              id="Regular"
              name="shipping-type"
            />
          </div>
        </div>
      </div>
      <div
        class="p-1 rounded-2xl ml-3 mt-5 py-3 shipping-container"
        style="
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          width: 17rem;
        "
      >
        <div class="flex gap-3">
          <img
            src="./assets/images/chooseshipping/3.png"
            alt="cargo-icon"
            class="w-10 h-10"
          />
          <div>
            <h5 class="font-medium">Cargo</h5>
            <p class="text-xs text-zinc-600">Estimated Arrival. Dec 19-20</p>
          </div>
          <div class="flex gap-2 font-medium">
            <label for="economy" class="mt-2">$20</label>
            <input
              class="checked-input"
              type="radio"
              value="Cargo"
              id="Cargo"
              name="shipping-type"
            />
          </div>
        </div>
      </div>
      <div
        class="p-1 rounded-2xl ml-3 mt-5 py-3 shipping-container"
        style="
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
          width: 17rem;
        "
      >
        <div class="flex gap-3">
          <img
            src="./assets/images/chooseshipping/4.png"
            alt="express-icon"
            class="w-10 h-10"
          />
          <div>
            <h5 class="font-medium">Express</h5>
            <p class="text-xs text-zinc-600">Estimated Arrival. Dec 18-19</p>
          </div>
          <div class="flex gap-2 font-medium">
            <label for="Express" class="mt-2">$30</label>
            <input
              class="checked-input"
              type="radio"
              value="Express"
              id="express"
              name="shipping-type"
            />
          </div>
        </div>
      </div>
      <button
        class="text-white bg-black text-center items-center py-1 ml-3 mt-16 rounded-full"
        style="width: 17rem"
        id="checkoutButton"
      >
        Apply
      </button>
    </div>
    <script src="./js/chooseShipping/chooseShipping.js"></script>
  </body>
</html>
